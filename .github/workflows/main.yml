name: 1Rivet DevOps Pipeline

# Trigger: Run this pipeline on every "push" to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Download the code from the repo
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # Step 3: Install Security Tools
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit # 'bandit' is a security scanner for Python

    # Step 4: Run Security Scan (The "DevSecOps" part)
    - name: Run Security Scan
      run: |
        bandit -r scripts/ -f custom

    # Step 5: Execute the Automation Script
    - name: Run Deployment Checks
      run: |
        python scripts/deploy_check.py